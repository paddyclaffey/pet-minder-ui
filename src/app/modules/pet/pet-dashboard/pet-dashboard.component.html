

<mat-card>
  <mat-card-header>
    <mat-card-title>Pets Dashboard</mat-card-title>
    <mat-card-subtitle>This is a simple overview of all your pets.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div *ngIf="!loading">
      <div *ngIf="pets?.length">
        <div class="image-list">
          <div class="image-wrapper" *ngFor="let pet of pets">
            <pm-pet [pet]="pet" (petChaged)="fetchPets()"></pm-pet>
          </div>
        </div>
      </div>
      <div *ngIf="!pets?.length">
        No pets found
      </div>
    </div>
    <pm-loading *ngIf="loading"></pm-loading>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addPet()">ADD NEW PET</button>
  </mat-card-actions>
</mat-card>
